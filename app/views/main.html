<div class="jumbotron">
  <h1>'Allo, 'Allo!</h1>



</div>



<div class="row">
  <div class="col-xs-12 well well-lg">
    <form  name="newMentionForm" class="form-inline">
      <div class="form-group">
        <label for="rep">Rep</label>
        <select ng-options="rep.rep as rep.rep for rep in main.reps" class="form-control" id="rep" ng-model="main.newMention.rep">
        </select>
      </div>
      <div class="form-group" ng-class="{'has-error': !newMentionForm.message.$valid }">
        <label for="message">Message :</label>
        <textarea placeholder="I'm Lewis, an account manager at MD specialising in B2B marketing of Auto Enrollment, how do you currently market?" ng-model="main.newMention.message" name="message" ng-minlength="6" min-length="6" ng-maxlength="115" max-length="115" ng-required="true" class="form-control" rows="5" id="message"></textarea>

      </div>
      <div class="form-group" ng-class="{'has-error': !newMentionForm.category.$valid }">
        <label for="category">Category :</label>
        <input placeholder="Auto Enrollment" ng-model="main.newMention.category" name="category" ng-minlength="1" min-length="1" ng-maxlength="115" max-length="115" ng-required="true" class="form-control" rows="5" id="category" />

      </div>
      <div class="form-group">
        <label for="category">Status :</label>
        <select class="form-control" ng-model="main.newMention.status">
          <option>Active</option>
          <option>Inactive</option>
        </select>
      </div>
      <button ng-click="main.saveNewMention();" ng-disabled="!newMentionForm.$valid" class="btn btn-success">Create</button>
    </form>
  </div>
</div>


<div class="row">
  <div class="col-xs-4" ng-repeat-start="item in main.data">
    <div class="panel panel-primary">
      <div class="panel-heading">{{item.rep}}</div>
      <div class="panel-body">
        <h4>Monitoring: {{item.category}}</h4>
        <ng-form name="urlForm">
          <div class="form-group" ng-class="{'has-error': !urlForm.message.$valid }">
            <label for="message">Message :</label>
            <textarea placeholder="I'm Lewis, an account manager at MD specialising in B2B marketing of Auto Enrollment, how do you currently market?" ng-model="item.message" name="message" ng-minlength="6" min-length="6" ng-maxlength="115" max-length="115" ng-required="true" class="form-control" rows="5" id="message"></textarea>

          </div>
          <div class="form-group" ng-class="{'has-error': !urlForm.category.$valid }">
            <label for="category">Category :</label>
            <input placeholder="Auto Enrollment" ng-model="item.category" name="category" ng-minlength="1" min-length="1" ng-maxlength="115" max-length="115" ng-required="true" class="form-control" rows="5" id="category" />

          </div>
          <div class="form-group" ng-class="{'has-error': !urlForm.category.$valid }">
            <label for="category">Status :</label>
            <select class="form-control" ng-model="item.status">
              <option>Active</option>
              <option>Inactive</option>
            </select>
          </div>
        </ng-form>
      </div>
      <div class="panel-footer">
        <a ng-click="main.saveForm(item);" class="btn btn-block btn-success" ng-disabled="!urlForm.$valid">
          Save
        </a>
      </div>
    </div>
  </div>
  <div class="clearfix" ng-if="$index%3==2"></div>
  <div ng-repeat-end=""></div>
</div>
